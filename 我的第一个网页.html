<h1>那年，是青涩，也是青春</h1><br/>
<hr/><hr/><br/>
<p>你可知，那年</p><br/>
<p>最美的事，是当我望向窗外</p><br/>
<p>你可知，那年</p><br/>
<p>最美的事，是当我抬头仰望</p><br/>
<p>你可知，那年</p><br/>
<p>最美的事，是当我匆匆一瞥</p><br/>
<hr/><hr/><br/>
<p>我知道，你也望向了我</p><br/>
<p>我知道，你也低头看了我</p><br/>
<p>我知道，你也会有害羞的目光</p><br/>
<p>我知道，你看到了我的青春</p><br/>
<hr/><hr/><br/>
<p>你，就是我的青春</p><br/>
